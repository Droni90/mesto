<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="roof">
  <div class="page">
    <header class="header">
      <a href="#" target="_self" class="header__link"><img src="images/logo.svg" alt="лого" class="logo"></a>
    </header>

    <main>
      <section class="profile container">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button">
              <img src="images/EditButton.svg" alt="редкатировать"
                class="profile__edit-button-icon">
            </button>
          </div>
          <p class="profile__status">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button">
          <img src="images/plus.svg" alt="добавить" class="profile__add-button-icon">
        </button>

      </section>
      <section class="cards container">
        <article class="cards__item">
          <img src="images/img1.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Карачаевск</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
        <article class="cards__item">
          <img src="images/img2.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
        <article class="cards__item">
          <img src="images/img3.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
        <article class="cards__item">
          <img src="images/img4.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
        <article class="cards__item">
          <img src="images/img5.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
        <article class="cards__item">
          <img src="images/img6.jpg" alt="#" class="cards__img">
          <div class="cards__info">
            <h2 class="cards__text">Карачаево-Черкесия</h2>
            <button class="cards__link">
              <img src="images/like.svg" alt="#" class="cards__like">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copywriter">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div id="popup" class="popup">
    <div class="popup__container">
      <button class="popup__close"><img class="popup__close-icon" src="images/Close.svg" alt="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" id="popup__name" class="popup__input-text-style" value="Жак-Ив Кусто">
      <input type="text" id="popup__about" class="popup__input-text-style" value="Исследователь океана">
      <input type="submit" class="popup__submit" value="Сохранить">
    </div>
  </div>
  <script src="Apps/popup.js"></script>
</body>
</html>
