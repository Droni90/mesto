<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="roof">
  <div class="page">
    <header class="header">
      <a href="#" target="_self" class="header__link"><img src="images/logo.svg" alt="лого" class="logo"></a>
    </header>

    <main>
      <section class="profile container">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="images/EditButton.svg" alt="редкатировать"
                class="profile__edit-button-icon">
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="images/plus.svg" alt="добавить" class="profile__add-button-icon">
        </button>

      </section>
      <section class="cards container">

      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copywriter">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div id="popup-edit" class="popup">
    <form id="form-edit" class="popup__container">
      <button type="button" id="close-edit" class="popup__close"><img class="popup__close-icon" src="images/Close.svg" alt="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" id="popup__name" class="popup__input-text-style" value="Жак-Ив Кусто" placeholder="Имя">
      <input type="text" id="popup__about" class="popup__input-text-style" value="Исследователь океана" placeholder="Вид деятельности">
      <input type="submit" class="popup__submit" value="Сохранить">
    </form>
  </div>

  <div id="popup-add" class="popup">
    <form id="form-add" class="popup__container">
      <button type="button" id="close-add" class="popup__close"><img class="popup__close-icon" src="images/Close.svg" alt="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" id="name-add" class="popup__input-text-style" placeholder="Название">
      <input type="text" id="link-add" class="popup__input-text-style" placeholder="Ссылка на картинку">
      <input type="submit" class="popup__submit" value="Cоздать">
    </form>
  </div>

  <div id="popup-photo" class="popup">
    <div class="popup__photo-container">
      <img src ="#" alt="фото" class="popup__img">
      <button type="button" id="close-photo" class="popup__close"><img class="popup__close-icon" src="images/Close.svg" alt="закрыть"></button>
      <h2 class="popup__photo-text"></h2>
  </div>
  </div>

  <template id="cards-template">
    <article class="cards__item">
      <img src="#" alt="фото" class="cards__img">
      <button type="button" class="cards__delete"></button>
      <div class="cards__info">
        <h2 class="cards__text"></h2>
        <button class="cards__link"></button>
      </div>
    </article>
  </template>

  <script src="src/index.js"></script>
</body>
</html>
