<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="roof">
  <div class="page">
    <header class="header">
      <a href="#" target="_self" class="header__link"><img src="<%=require('../images/logo.svg')%>" alt="лого" class="logo"></a>
    </header>

    <main class="main">
      <section class="profile container">
        <button type="button" class="profile__edit-avatar"><div class="profile__avatar-overlay"></div></button>
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button">
              <img src="<%=require('../images/EditButton.svg')%>" alt="редкатировать"
                   class="profile__edit-button-icon">
            </button>
          </div>
          <p class="profile__status"></p>
        </div>
        <button class="profile__add-button">
          <img src='<%=require("../images/plus.svg")%>' alt="добавить" class="profile__add-button-icon">
        </button>

      </section>
      <section class="cards container">

      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copywriter">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <form id="form-edit" class="popup__container" novalidate>
      <button type="button" id="close-edit" class="popup__close"><img class="popup__close-icon" src='<%=require("../images/Close.svg")%>' alt="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input name="name" type="text" id="popup__name" class="popup__input" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
      <span class="popup__name-error"></span>
      <input name="about" type="text" id="popup__about" class="popup__input" value="Исследователь океана" placeholder="Вид деятельности" required minlength="2" maxlength="200">
      <span class="popup__about-error"></span>
      <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form id="form-add" class="popup__container" novalidate>
      <button type="button" id="close-add" class="popup__close"><img class="popup__close-icon" src='<%=require("../images/Close.svg")%>' alt="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <input name="name" type="text" id="popup__name-add" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
      <span class="popup__name-add-error"></span>
      <input name="link" type="url" id="popup__link-add" class="popup__input" placeholder="Ссылка на картинку" required>
      <span class="popup__link-add-error"></span>
      <button type="submit" class="popup__submit popup__submit_add">Cоздать</button>
    </form>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__photo-container">
      <img src ="#" alt="фото" class="popup__img">
      <button type="button" id="close-photo" class="popup__close"><img class="popup__close-icon" src='<%=require("../images/Close.svg")%>' alt="закрыть"></button>
      <h2 class="popup__photo-text"></h2>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <form id="form-remove" class="popup__container popup__container_size_mini">
      <button type="button" id="close-remove" class="popup__close"><img class="popup__close-icon" src='<%=require("../images/Close.svg")%>' alt="закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__submit popup__submit_edit">Да</button>
    </form>
  </div>

  <div class="popup popup_type_refresh">
    <form id="form-refresh" class="popup__container popup__container_size_mini" novalidate>
      <button type="button" id="close-refresh" class="popup__close"><img class="popup__close-icon" src='<%=require("../images/Close.svg")%>' alt="закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <input name="avatar" type="url" id="popup__link-refresh" class="popup__input popup__input_type_refresh" placeholder="Ссылка на аватар" required>
      <span class="popup__link-refresh-error"></span>

      <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
    </form>
  </div>

  <template id="cards-template">
    <article class="cards__item">
      <img src="#" alt="#" class="cards__img">
      <button type="button" class="cards__delete"></button>
      <div class="cards__info">
        <h2 class="cards__text"></h2>
        <div class="cards__like-box">
          <button class="cards__like"></button>
          <span class="cards__likes-counter"></span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
